<!-- templates/cars/meus_anuncios.html -->
{% extends 'base.html' %}
{% block content %}
<h2>Meus Anúncios</h2>
{% for carro in carros %}
  <div>
    <p><strong>{{ carro.model }}</strong> - R$ {{ carro.value }}</p>
    <img src="{{ carro.photo.url }}" width="200"><br>
    <a href="{% url 'editar_carro' carro.id %}">Editar</a> |
    <a href="{% url 'deletar_carro' carro.id %}" onclick="return confirm('Tem certeza que deseja excluir este anúncio?')">Excluir</a>
  </div>
  <hr>
{% empty %}
  <p>Você ainda não cadastrou nenhum carro.</p>
{% endfor %}
{% endblock %}
