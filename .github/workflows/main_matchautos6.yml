name: Build and deploy Python app to Azure Web App - matchautos6

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: pip install -r 'MATCHAUTOS/requirements.txt'

      - name: Cleaning testing files
        run: |
          cd 'MATCHAUTOS'
          rm -f db.sqlite3
          rm -f .env
          cd ..

      - name: Zip artifact for deployment
        run: |
          cd 'MATCHAUTOS'
          zip release.zip ./* -r
          cd ..
          mv 'MATCHAUTOS/release.zip' .

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5E28BAD0C99344D485F9D34652F0411F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9DF56186DE3340D5B34BD00E4AA8B012 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DDEA8FD9B3B043B485C9FFCC414D7C63 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'matchautos6'
          slot-name: 'Production'
