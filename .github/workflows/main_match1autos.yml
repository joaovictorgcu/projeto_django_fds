name: Build and deploy Python app to Azure Web App - match1autos

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: |
          source venv/bin/activate
          pip install -r requirements.txt

      # ðŸ‘‡ ðŸ‘ˆ ALTERADO: Instalar Node e Cypress
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # ðŸ‘ˆ Pode ser '18' ou '20'

      - name: Install Cypress
        run: |
          npm install cypress --save-dev

      # ðŸ‘‡ ðŸ‘ˆ ALTERADO: Iniciar servidor Django para testes
      - name: Run Django server in background
        run: |
          source venv/bin/activate
          nohup python manage.py migrate &
          nohup python manage.py runserver 0.0.0.0:8000 &

      # ðŸ‘‡ ðŸ‘ˆ ALTERADO: Rodar os testes Cypress
      - name: Run Cypress tests
        run: npx cypress run

      - name: Zip artifact for deployment
        run: zip -r release.zip ./*

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2B3A05F759144BFCB7156214972487E4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0C07E5D5F83A407494D5115FA3DD97EA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_43587596AC574A139A8086FE5CBDE862 }}

      # Novo passo: Rodar collectstatic para coletar arquivos estÃ¡ticos
      - name: Run collectstatic
        run: |
          source venv/bin/activate
          python manage.py collectstatic --noinput

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'match1autos'
          slot-name: 'Production'
